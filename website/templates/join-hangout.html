{% extends "base.html" %}
{% block title %}
    join hangout
{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-2">
    </div>
    <div class="col-1">
        <a href="/" class="btn btn-outline-secondary">Back</a>
    </div>
    <div class="col-6">
        <form method="POST" class="bg-custom shadow-hard p-4 rounded">
            <h3 class="mb-4 text-light">join a hangout</h3>

            <div class="form-group login-field">
                <label for="hangout_name" class="text-light">hangout name</label>
                <input
                    type="text"
                    class="form-control form-control-dark"
                    id="hangout_name"
                    name="hangout_name"
                    placeholder="name"
                >
            </div>

            <div class="form-group login-field">
                <label for="hangout_password" class="text-light">hangout password</label>
                <input
                    type="text"
                    class="form-control form-control-dark"
                    id="hangout_password"
                    name="hangout_password"
                    placeholder="don't mess up"
                >
            </div>

            <button type="submit" class="btn btn-primary login-field">Join</button>
        </form>
    </div>
</div>
{% endblock %}
